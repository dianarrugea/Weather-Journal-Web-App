<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div class="app-body" id = "app">
      <div class="title-style">
        <h1>Weather Journal App</h1>
      </div>
      <div class ="holder zip">
            <label class="label-style" for="zip">Enter a US zipcode here</label>
            <input type="text" id="zip" placeholder="Enter zip code here">
      </div>
      <div class ="holder feel">
            <label class="label-style" for="feelings">How are you feeling today?</label>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
      </div>
      <div class ="holder entry">
          <div class = "recent-entry-title">Most Recent Entry</div>
          <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
          </div>
      </div>
	<button id="generate" type = "submit"> Generate </button>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
