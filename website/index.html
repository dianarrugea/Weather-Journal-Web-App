<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

 <body>
      <div class="container px-4 py-5 mx-auto">
            <div class="card card">
                <div class="d-flex flex-lg-row flex-column">
                    <div class="card card1">
                        <div class="row justify-content-center my-auto">
                            <div class="col-md-8 col-10 my-5">
                                <div class="row justify-content-center px-3 mb-3"> 
                                      <img id="logo" src="../img/sunny2.png"> 
                               </div>
                                <h3 class="mb-5 text-center heading">Welcome To Weatherly</h3>
                                <h6 class="msg-info">Please fill in the sections below.</h6>
                                <div class="form-group"> 
                                      <label class="form-control-label text-muted" for="zip">Zip Code</label> 
                                      <input type="text" id="zip" name="zipcode" placeholder="Please enter a US Zipcode" class="form-control"> 
                               </div>
                                <div class="form-group"> 
                                      <label class="form-control-label text-muted" for="feelings">How do you feel?</label> 
                                      <input type="text" id="feelings" name="feelings" placeholder="Please enter a feeling - E.g. happy" class="form-control"> 
                               </div>
                                <div class="row justify-content-center my-3 px-3"> 
                                      <button id="generate" class="btn-block btn-color">Submit</button> 
                               </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="card card2">
                        <div class="mt-5 mx-md-5 px-md-5 right mb-5">
                            <h3 class=" text-center text-white">What is Weatherly? </h3>
                            <br>
                            <p class="lead text-white">This is an asynchronous web app that uses Web API and user data to dynamically update the UI in a Weather Journal application.</p>
                            <div class ="holder entry">
                              <h2 class="h3 text-center text-white mt-5">Recent Entry</h2>
                              <div class="form-group">
                                    <textarea class="form-control" type="text" id="date" placeholder="Date" style="width: 300px; height: 50px;"></textarea>
                                    <br>
                                    <textarea class="form-control" type="text" id="temp" placeholder="Temperature" style="width: 300px; height: 50px;"></textarea>
                                    <br>
                                    <textarea class="form-control" type="text" id="content" placeholder="You are feeling..." style="width: 300px; height: 50px;"></textarea>
                              </div>      
                           </div>
                        </div>
                   </div>
               </div>
            </div>
         </div>
      </div>

      <!--Footer-->
	<div class="copyright">
            <p class="text-white text-center">Copyright &copy; <span id="year"></span> | Diana Rugea</p>	
      </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

<script>
      //Get the current year for copyright
      $('#year').text(new Date().getFullYear());
</script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
